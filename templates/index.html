<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environmental News</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <div class="header-inner">
            <img src="{{ url_for('static', filename='images/header-logo.png') }}" alt="Environmental News Logo" class="logo">
        </div>
    </header>

    <!-- Sticky Navbar -->
    <nav class="sticky-navbar">
        <ul id="topic-navbar" class="topic-navbar">
            <li class="topic-item" data-topic="all">All</li>
            {% for topic in topics %}
                <li class="topic-item" data-topic="{{ topic }}">{{ topic }}</li>
            {% endfor %}
        </ul>
    </nav>

    <main>
        <section class="article-list">
            <nav class="filter-bar">
                <select id="date-select" class="filter-option">
                    <option value="all">All Dates</option>
                    {% for date in date_options %}
                        <option value="{{ date }}">{{ date | format_date('%B %d, %Y') }}</option>
                    {% endfor %}
                </select>

                <form id="search-form" class="search-form">
                    <input type="text" id="keyword-input" placeholder="Search..." class="search-box">
                </form>
            </nav>

            <!-- Articles Container -->
            <div id="articles-container" class="article-grid"></div>

            <!-- Pagination -->
            <div id="pagination">
                <button id="prev-page" class="pagination-btn">Previous</button>
                <span id="page-numbers"></span>
                <button id="next-page" class="pagination-btn">Next</button>
            </div>
        </section>
    </main>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
