<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environmental News</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- Hamburger Menu (Independent from Sidebar) -->
    <div class="hamburger-menu" id="hamburger-menu">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
    </div>

    <!-- Search Icon -->
    <div class="search-container" id="search-container">
        <i class="fa-solid fa-magnifying-glass" id="search-icon"></i>
        <input type="text" id="keyword-input" class="search-box hidden" placeholder="Search...">
        <i class="fa-solid fa-xmark hidden" id="clear-icon"></i>
    </div>

    <!-- Sidebar Menu -->
    <div id="side-menu" class="side-menu">
        <ul>
            <li class="topic-item" data-topic="all">All</li>
            {% for topic in topics %}
                <li class="topic-item" data-topic="{{ topic }}">{{ topic }}</li>
            {% endfor %}
        </ul>
    </div>

    <div id="content-wrapper">
        <header>
            <div class="header-inner">
                <img src="{{ url_for('static', filename='images/header-logo.png') }}" alt="Environmental News Logo" class="logo">
            </div>
        </header>
        <main>
            <section class="article-list">
                <!-- Articles Container -->
                <div id="articles-container" class="article-grid"></div>

                <!-- Pagination -->
                <div id="pagination">
                    <button id="prev-page" class="pagination-btn">Previous Page</button>
                    <span id="page-numbers"></span>
                    <button id="next-page" class="pagination-btn">Next Page</button>
                </div>
            </section>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
