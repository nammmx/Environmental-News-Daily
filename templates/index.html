<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environmental News</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

    <!-- Hamburger Menu (Independent from Sidebar) -->
    <div class="hamburger-menu" id="hamburger-menu">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
    </div>

    <!-- Magnifying Glass (Search Icon) -->
    <div class="search-icon" id="search-icon">
        <img src="{{ url_for('static', filename='images/magnifying-glass.png') }}" alt="Search">
    </div>

    <!-- Sidebar Menu -->
    <div id="side-menu" class="side-menu">
        <ul>
            <li class="topic-item" data-topic="all">All</li>
            {% for topic in topics %}
                <li class="topic-item" data-topic="{{ topic }}">{{ topic }}</li>
            {% endfor %}
        </ul>
    </div>

    <!-- Slide-down Search Bar -->
    <div id="search-bar" class="search-bar">
        <form id="search-form" class="search-form">
            <input type="text" id="keyword-input" placeholder="Search..." class="search-box">
            <button type="submit" class="search-button">Search</button>
        </form>
    </div>

    <div id="content-wrapper">
        <header>
            <div class="header-inner">
                <img src="{{ url_for('static', filename='images/header-logo.png') }}" alt="Environmental News Logo" class="logo">
            </div>
        </header>
        <main>
            <section class="article-list">
                <!-- Articles Container -->
                <div id="articles-container" class="article-grid"></div>

                <!-- Pagination -->
                <div id="pagination">
                    <button id="prev-page" class="pagination-btn">Previous Page</button>
                    <span id="page-numbers"></span>
                    <button id="next-page" class="pagination-btn">Next Page</button>
                </div>
            </section>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
